<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

	<body>
		<div class="page__wrapper">
			<div class="main__section">
				<img id="card__image" src="" alt="" />

					<div class="card__header">
						<div class="card__title-container">
							<span id="card__title"></span><br />
							<span id="card__type"></span><br />

						<div class="card__stats invisible">
							<span id="card__mana"></span>
							<span id="card__angdef"></span>
							<img src="" id="card__set" />
						</div>
					</div>
					<div class="card__text">
						<p id="card__effect"></p>
						<p id="card__flavor"></p>
					</div>
				</div>
			</div>

			<button id="fetchCard">Neue Karte</button>
			<script src="jquery.js"></script>
